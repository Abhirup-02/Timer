<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="icon" href="./Hourglass_icon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Timer</title>
</head>
<body>
    <div id="nav_theme">
        <i class="fa-solid fa-ghost"></i>
    </div>
    <div class="container">
        <div class="outer_ring">
            <div class="timer">
                <div id="time">
                    <span id="minutes">00</span>
                    <span id="colon">:</span>
                    <span id="seconds">00</span>
                </div>
                <div id="start_stop">START</div>
                <span id="setting"><i class="fa-solid fa-gears"></i></span>
            </div>
        </div>
        <audio id="alarm"><source src="./mixkit-scanning-sci-fi-alarm-905.wav" type="audio/wav"></audio>
    </div>

    <script src="./app.js"></script>
</body>
</html>
